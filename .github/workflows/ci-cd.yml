name: CI/CD pipeline

on:
  push:
    tags-ignore:
      - '**'
    paths:
      - 'src/index.js'
  pull_request:
    paths:
      - 'src/index.js'
  workflow_dispatch:

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          npm run restore

      - name: Lint the codebase
        run: |
          npm run lint

      - name: Build the codebase
        run: |
          npm run build